name: "ci: actions dist is up to date"
on: [pull_request]

jobs:
  dist-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      - run: npm run build:resolve-runtime
      - run: git diff --exit-code
